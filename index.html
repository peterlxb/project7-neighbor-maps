      <div id="wrapper" class="hide" data-bind="css: { hide: mapNotLoaded }">
        <div id="nav" class="hide" data-bind="css: { hide: hideNav }">
            <input id="filter" class="filter" type="text" data-bind="textInput: searchTerm" placeholder="Search locations by name...">
            <ul>
                <!-- ko foreach: filteredLocations -->
                    <li data-bind="text: title, css: { active: active }, click: selectLocation"></li>
                <!-- /ko -->
                <li data-bind="visible: filteredLocations().length == 0" style="cursor:auto;">No Results</li>
            </ul>
        </div>
        <div id="map-container">
            <div id="map"></div>
            <button class="toggle-nav" data-bind="click: toggleNav">Menu</button>
        </div>
    </div>

      <script src="lib/jquery-3.2.1.min.js"></script>
      <script src="lib/knockout-3.4.2.js"></script>

            src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyDbC-ePyIjHbJQePaosaWn8XAb3GGWhRDI&callback=app" onerror="googleError();">
