<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neignbor Map Service</title>
    <!-- <link href="style/style.css" rel="stylesheet"> -->
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      var map;
      var infowindow;

      function initMap() {
        var pyrmont = {lat: -33.867, lng: 151.195};

        map = new google.maps.Map(document.getElementById('map'), {
          center: pyrmont,
          zoom: 15
        });

        infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
          location: pyrmont,
          radius: 500,
          type: ['store']
        }, callback);
      }

      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }

      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        var defaultBounds = new google.maps.LatLngBounds(
          new google.maps.LatLng(-33.8902, 151.1759),
          new google.maps.LatLng(-33.8474, 151.2631));

        var input = document.getElementById('searchBox');

        var searchBox = new google.maps.places.SearchBox(input, {
          bounds: defaultBounds
        });
        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });

        google.maps.event.addDomListener(input,'change',function(){
          console.log("kk")
        })
      }
    </script>
  </head>
  <body>
    <input type="text" id="searchBox">
    <div id="map"></div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?&libraries=places&key=AIzaSyDbC-ePyIjHbJQePaosaWn8XAb3GGWhRDI&callback=initMap">
    </script>
    <!-- <script src="js/map.js"></script> -->
    <!-- <script src="lib/knockout-3.4.2.js"></script> -->
    <!-- <script src="js/app.js"></script> -->
  </body>
</html>
